  <meta property="og:url" content="https://coinrat.es">
  <meta property="og:image" content="img/logo.svg">
  <meta property="og:description" content="Coin Rat gives you live crypto currency exchange rates">
  <meta property="og:title" content="Coin Rat">
  <meta property="og:site_name" content="Coin Rat">

  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">

<body>
  <div class="container">
    <header>
      <nav>
        <a href="/" class="logo">
          <img src="img/logo.svg" />
        </a>

        <div class="moving-slider">
          <a href="#" class="one selected" id="usd">USD</a>
          <a href="#" class="two" id="gbp">GBP</a>
          <a href="#" class="three" id="eur">EUR</a>
          <hr>
        </div>
      </nav>
    </header>

    <section class="amount">
      <div class="left">
        Based on <input id="coins"> coin(s)
      </div>

      <div class="right">
        <a href="#" id="update">Update</a>
      </div>
    </section>

    <div class="rates"></div>
  </div>

  <section class="tip">
    <div class="text">I have a coffee addicition. You can help me fund it :)</div>
    <div class="address">XbWi9FZyRejenj9fAVgavREKqCJj8JCXHJ</address>
  </section>

  <div id="loading-screen" class="loading">
    <div class="spinner"></div>
    <div class="message-main">Fetching Rates</div>
    <div class="message-sub"></div>
  </div>

  <script type="text/javascript" src="js/external/jquery.min.js"></script>
  <script type="text/javascript" src="js/external/axios.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/components/nav.js"></script>
  <script type="text/javascript" src="js/components/loader.js"></script>
  <script type="text/javascript" src="js/components/rate-service.js"></script>
  <script type="text/javascript" src="js/components/renderer.js"></script>

  <script type="text/javascript">
    $(app.init);
  </script>
